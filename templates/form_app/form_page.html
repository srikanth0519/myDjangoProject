<!-- templates/forms_app/form_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="text-center">User Feedback Form</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="id_name">Your Name</label>
                                {{ form.name }}
                            </div>

                            <div class="form-group">
                                <label for="id_email">Your Email</label>
                                {{ form.email }}
                            </div>

                            <div class="form-group">
                                <label for="id_feedback">Your Feedback</label>
                                {{ form.feedback }}
                            </div>

                            <div class="form-group">
                                <label for="id_profile_pic">Upload Profile Picture</label>
                                {{ form.profile_pic }}
                            </div>

                            <button type="submit" class="btn btn-success btn-block">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
